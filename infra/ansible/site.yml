---
- name: Bootstrap deploy user as root
  hosts: vps
  remote_user: root
  roles:
    - role: base-hardening
      vars:
        run_bootstrap: true

- name: Harden server as deploy
  hosts: vps
  remote_user: deploy
  become: true
  roles:
    - role: base-hardening
      vars:
        run_bootstrap: false
